<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Êñ∞Âπ¥ÂÄíËÆ°Êó∂</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a1f44 0%, #1a4d8f 50%, #0a1f44 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            color: white;
            font-size: 4rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        .countdown {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 2rem 1.5rem;
            min-width: 150px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .time-box:hover {
            transform: scale(1.05);
        }

        .time-value {
            color: white;
            font-size: 5rem;
            font-weight: bold;
            line-height: 1;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        .time-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .time-box {
                min-width: 120px;
                padding: 1.5rem 1rem;
            }

            .time-value {
                font-size: 3.5rem;
            }

            .time-label {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>

    <div class="container">
        <h1>üéÜ 2026 Êñ∞Âπ¥ÂÄíËÆ°Êó∂ üéÜ</h1>
        <div class="countdown">
            <div class="time-box">
                <div class="time-value" id="days">0</div>
                <div class="time-label">Â§©</div>
            </div>
            <div class="time-box">
                <div class="time-value" id="hours">0</div>
                <div class="time-label">Â∞èÊó∂</div>
            </div>
            <div class="time-box">
                <div class="time-value" id="minutes">0</div>
                <div class="time-label">ÂàÜÈíü</div>
            </div>
            <div class="time-box">
                <div class="time-value" id="seconds">0</div>
                <div class="time-label">Áßí</div>
            </div>
        </div>
    </div>

    <script>
        // ÂÄíËÆ°Êó∂ÈÄªËæë
        function updateCountdown() {
            const now = new Date().getTime();
            const newYear = new Date('2026-01-01T00:00:00').getTime();
            const distance = newYear - now;

            if (distance < 0) {
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        // ÁÉüËä±Âä®Áîª
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.015;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.velocity.y += 0.1;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }
        }

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * canvas.height * 0.5;
                this.particles = [];
                this.exploded = false;
                this.velocity = -8;
            }

            explode() {
                const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#ff8b94', '#95e1d3', '#f38181'];
                const color = colors[Math.floor(Math.random() * colors.length)];

                for (let i = 0; i < 60; i++) {
                    this.particles.push(new Particle(this.x, this.y, color));
                }
            }

            update() {
                if (!this.exploded) {
                    this.y += this.velocity;
                    if (this.y <= this.targetY) {
                        this.exploded = true;
                        this.explode();
                    }
                } else {
                    this.particles.forEach((particle, index) => {
                        particle.update();
                        if (particle.alpha <= 0) {
                            this.particles.splice(index, 1);
                        }
                    });
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    this.particles.forEach(particle => particle.draw());
                }
            }

            isDone() {
                return this.exploded && this.particles.length === 0;
            }
        }

        let fireworks = [];
        let fireworkInterval;

        function animate() {
            ctx.fillStyle = 'rgba(10, 31, 68, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.isDone()) {
                    fireworks.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        function launchFirework() {
            if (Math.random() < 0.3) {
                fireworks.push(new Firework());
            }
        }

        animate();
        setInterval(launchFirework, 800);
    </script>
</body>
</html>
